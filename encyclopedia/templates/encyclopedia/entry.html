{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ entry_name }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="entry-content">
        <h1 class="entry-heading">{{ entry_name }}</h1>
        {{ entry|safe }}
    </div>
    <div class="edit-link">
        <a href="{% url 'edit_page' entry_name %}">Edit Page</a>
    </div>
</div>
{% endblock %}
