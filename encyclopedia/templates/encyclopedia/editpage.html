{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="entry-heading text-center">Edit the Page for {{ entry_name }} here!</h1>
    <div class="row justify-content-center"> <!-- Center the form using justify-content-center class -->
        <form class="col-md-8" action="{% url 'edit_page' entry_name %}" method="post">
            {% csrf_token %}
            {{ editpageform }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
