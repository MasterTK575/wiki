{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{%endblock %}


{% block body %}

<h1>Edit the Page for {{ entry_name }} here!</h1>

<div class="row">
    <form action="{% url 'edit_page' entry_name%}" method="post">
        {% csrf_token %}
        {{ editpageform }}
        <input type="submit" value="Submit">
        
    </form>
</div>

{% endblock %}
