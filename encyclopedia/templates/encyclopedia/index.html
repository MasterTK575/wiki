{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{%endblock %} 


{% block body %}

<h1>{{ title }}</h1>

<ul>
  <!--
    Look up url for path named entry, then pass in the entry do get the dynamic page
  --> 
  {% for entry in entries %}
  <li><a href="{% url 'entry' entry%}">{{ entry }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
